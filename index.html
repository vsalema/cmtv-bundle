<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Live Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v14H3z" fill="currentColor" opacity=".15"/><path d="M6 8h12v2H6zm0 4h12v2H6zm0 4h8v2H6z" fill="currentColor"/></svg>
        <span id="title">Live Player</span>
      </div>
      <div class="actions">
        <input id="srcInput" class="input" placeholder="URL du flux (m3u8/mpd)" />
        <button id="btnTest" class="btn" title="Tester l’URL">Tester</button>
        <button id="btnLoad" class="btn" title="Charger le flux">Charger</button>
        <select id="demoSel" class="input">
          <option value="">Démos</option>
          <option value="https://storage.googleapis.com/shaka-demo-assets/angel-one-hls/hls.m3u8">Shaka demo HLS</option>
          <option value="https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd">Shaka demo DASH</option>
          <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Mux test HLS</option>
        </select>
        <button id="themeToggle" class="btn" title="Thème">Thème</button>
      </div>
    </header>

    <div class="wrap">
      <div class="loader" id="loader">
        <div class="spinner" aria-hidden="true"></div>
        <div class="msg" id="loaderMsg">Initialisation…</div>
      </div>

      <video id="video" playsinline></video>

      <div class="hud">
        <button class="btn" id="btnPlay">Lecture</button>
        <button class="btn" id="btnMute">Mute</button>
        <button class="btn" id="btnFs">Plein écran</button>
      </div>
      <div class="note" id="status">Prêt</div>

      <pre id="debug" class="debug"></pre>
    </div>
  </div>

  <script src="./js/shaka-loader.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
