<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Live Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Shaka Player (HLS + DASH) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.4/shaka-player.compiled.min.js" integrity="sha512-SHc3q0mJ7cOI2tH6H7kqV7b9g5Z5o5jaJ3wzVxQ6rTn0Y7m0FZ6i8a+2o8S9mJt1L9Y2S7g3y3CqTn4C3xN2zw==" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v14H3z" fill="currentColor" opacity=".15"/><path d="M6 8h12v2H6zm0 4h12v2H6zm0 4h8v2H6z" fill="currentColor"/></svg>
        <span id="title">Live Player</span>
      </div>
      <div class="actions">
        <button id="themeToggle" class="btn" title="Thème">Thème</button>
      </div>
    </header>

    <div class="wrap">
      <div class="loader" id="loader">
        <div class="spinner" aria-hidden="true"></div>
        <div class="msg" id="loaderMsg">Initialisation…</div>
      </div>

      <video id="video" playsinline></video>

      <div class="hud">
        <button class="btn" id="btnPlay">Lecture</button>
        <button class="btn" id="btnMute">Mute</button>
        <button class="btn" id="btnFs">Plein écran</button>
      </div>
      <div class="note" id="status">Prêt</div>
    </div>
  </div>
</body>
</html>
